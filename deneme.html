<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container {
    display: flex;
    align-items: flex-start; /* İçeriği yukarıdan hizalar */
    margin-bottom: 20px; /* İçerik arası boşluk */
}

.flex-image {
    width: 40%; /* Resim genişliği */
    margin-right: 20px; /* Resim ve metin arasında boşluk */
    border-radius: 5px; /* Köşeleri yuvarlar */
}

.flex-text {
    width: 60%; /* Metin kısmının genişliği */
}
    </style>
</head>
<body>
    <div class="flex-container">
        <img src="/image/lastik.jpg" alt="Lastikler" class="flex-image">
        <div class="flex-text">
            <h2>Lastiklerde Nelere Dikkat Etmelisiniz?</h2>
            <p>Lastikler yakıt tüketiminde önemli bir rol oynar... (devamı)</p>
        </div>
    </div>
</body>
</html>
